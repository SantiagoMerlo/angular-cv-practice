<div id="me" class="p-4 text-align-left container">
    <ng-container *ngIf="!isMobile">
        <div class="presentation-article" style="width: 70%;">
            <h3 class="color-dark">{{ name }}</h3>
            <p class="color-gray">{{ position }}</p>
            <p class="font-size-little">{{ city }} </p>
            <p class="color-dark">{{ description }} </p>
        </div>
        <div class="text-align-center" style="width: 30%;">
            <img class="img box-shadow" src="../../../assets/images/my.png">
        </div>
    </ng-container>
    <ng-container *ngIf="isMobile">
        <div class="text-align-center" style="width: 100%;">
            <img class="img box-shadow" src="../../../assets/images/my.png">
        </div>
        <div class="presentation-article" style="width: 100%;">
            <h3 class="color-dark">{{ name }}</h3>
            <p class="color-gray">{{ position }}</p>
            <p class="font-size-little">{{ city }} </p>
            <p class="color-dark">{{ description }} </p>
        </div>
    </ng-container>
</div>
